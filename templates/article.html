{{#posts}}
	<div class="post">
		<a class="link" href="{{link}}">
			<h3>{{title}}</h3>
			<div class="desc">
				Posted on {{date}}
				{{#pinned}}
					: pinned
				{{/pinned}}
			</div>
			<img class="align post" src="{{picture}}">
			{{desc}}
		</a>
		<div class="separator"></div>
	</div>
{{/posts}}
